<!DOCTYPE HTML>
<html>
	<head>
		<title>Aeolus</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
		 <!--[if lte IE 8]>
			 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
		 <![endif]-->
		<script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
	</head>
	<body>
		<div id="page">
			<header>
				<img src="img/header.png" alt="Aeolus Logo" width="285" height="99">
				<nav>
					<ul>
						<li><a href="#" onmouseover="home.src='img/home_over.png'; document.getElementById('home_over').style.visibility = 'visible';" onmouseout="home.src='img/home.png'; document.getElementById('home_over').style.visibility = 'hidden';"><img src="img/home.png" alt="Startseite" width="78" height="78" name="home"></a><div id="home_over">Startseite</div></li>
						<li><a href="#" onmouseover="map.src='img/map_over.png'; document.getElementById('map_over').style.visibility = 'visible';" onmouseout="map.src='img/map.png'; document.getElementById('map_over').style.visibility = 'hidden';"><img src="img/map.png" alt="Karte" width="78" height="78" name="map"></a><div id="map_over">Karte</div></li>
						<li><a href="#" onmouseover="register.src='img/register_over.png'; document.getElementById('register_over').style.visibility = 'visible';" onmouseout="register.src='img/register.png'; document.getElementById('register_over').style.visibility = 'hidden';"><img src="img/register.png" alt="Registrierung" width="78" height="78" name="register"></a><div id="register_over">Registrierung</div></li>
					</ul>
				</nav>
			</header>
			
			<div id="content">
				[content]
			</div>
			<footer>
				<p><a href="#">Air Quality Egg entfernen</a></p>
				<p><a href="#">N&uuml;tzliche Links</a></p>
				<p><a href="#">Impressum</a></p>
			</footer>
		</div>
	</body>
</html>
