<h1>[[contact]]</h1>
{contact_error}
<form method="post" action="index.php?s=contact&amp;send=one&amp;lang={language}" onsubmit="loading();">
    <table class="form">
        <tr>
            <td>[[name]]:</td>
            <td><input type="text" value="{name_value}" name="name" maxlength="50"></td>
        </tr>
        <tr>
            <td>[[email]]:</td>
            <td><input type="text" value="{email_value}" name="email" maxlength="80"></td>
        </tr>
        <tr>
            <td>[[message]]:</td>
            <td><textarea name="message" maxlength="1000" rows="10">{message_value}</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="[[send]]" class="form_button long" onclick="loading();"></td>
        </tr>
    </table>
</form>
{contact_success}
